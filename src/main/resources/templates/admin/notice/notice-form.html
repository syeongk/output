<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>공지사항 작성</h2>

    <form method="post" th:action="@{/admin/notices}" th:object="${noticeDTO}">
        <div class="mb-3">
            <label class="form-label" for="title">제목</label>
            <input class="form-control" id="title" th:field="*{title}" type="text">
        </div>

        <div class="mb-3">
            <label class="form-label" for="content">내용</label>
            <textarea class="form-control" id="content" rows="10" th:field="*{content}"></textarea>
        </div>

        <button class="btn btn-primary" type="submit">등록</button>
        <a class="btn btn-secondary" th:href="@{/admin/notices}">취소</a>
    </form>
</div>
</body>
</html>
