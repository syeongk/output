<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>신고 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<link href="data:;base64,iVBORw0KGgo=" rel="icon">

<body>
<div class="container mt-5">
    <h2>신고 목록</h2>

    <!-- 처리전, 처리완료 필터 버튼 -->
    <div class="mb-3">
        <a th:href="@{/admin/complaints(status='PENDING')}">
            처리전
        </a>
        <a th:href="@{/admin/complaints(status='COMPLETED')}">
            처리완료
        </a>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>신고자</th>
            <th>신고 세트</th>
            <th>신고 유형</th>
            <th>신고 내용</th>
            <th>처리 상태</th>
            <th>생성일</th>
            <th>수정일</th>
            <th>삭제일</th>
            <th>작업</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="complaint : ${complaints}">
            <td th:text="${complaint.id}"></td>
            <td th:text="${complaint.member.id}"></td>
            <td th:text="${complaint.interviewSet.id}"></td>
            <td th:text="${complaint.type}"></td>
            <td th:text="${complaint.content}"></td>
            <td th:text="${complaint.status}"></td>
            <td th:text="${complaint.createdAt}"></td>
            <td th:text="${complaint.updatedAt}"></td>
            <td th:text="${complaint.deletedAt}"></td>
            <td>
                <form method="get" th:action="@{/admin/complaints/{complaintId}(complaintId=${complaint.id})}">
                    <button type="submit">상세</button>
                </form>
            </td>
            <td>
                <form method="post" th:action="@{/admin/complaints/{complaintId}/process(complaintId=${complaint.id})}"
                      th:if="${complaint.status.name() == 'PENDING'}">
                    <button type="submit">처리</button>
                </form>
                <form method="post" th:action="@{/admin/complaints/{complaintId}/cancel(complaintId=${complaint.id})}"
                      th:if="${complaint.status.name() == 'COMPLETED'}">
                    <button type="submit">취소</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
