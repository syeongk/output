<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/variables.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>
    <div class="login-container">
        <div class="card login-card">
            <div class="login-header">
                <h2>로그인</h2>
                <p>계정 정보를 입력해주세요</p>
            </div>

            <div th:if="${error}" class="message message-error" th:text="${error}">
            </div>

            <form method="post" th:action="@{/admin/auth/login}" th:object="${loginDTO}">
                <div class="login-form-group">
                    <label for="email">아이디</label>
                    <input id="email" th:field="*{username}" type="text" class="login-form-control" placeholder="아이디를 입력하세요" required>
                </div>

                <div class="login-form-group">
                    <label for="password">비밀번호</label>
                    <input id="password" th:field="*{password}" type="password" class="login-form-control" placeholder="비밀번호를 입력하세요" required>
                </div>

                <button type="submit" class="btn btn-primary login-btn">
                    로그인
                </button>
            </form>
        </div>
    </div>
</body>

</html>
