<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>결과 레포트 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<link href="data:;base64,iVBORw0KGgo=" rel="icon">

<body>
<div class="container mt-3">
    <h2>결과 레포트 상세</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>프롬프트</th>
            <th>AI 피드백</th>
            <th>삭제 여부</th>
            <th>생성일</th>
            <th>수정일</th>
            <th>삭제일</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${feedback.id}"></td>
            <td th:text="${feedback.promptContent}"></td>
            <td th:text="${feedback.feedbackContent}"></td>
            <td th:text="${feedback.isDeleted}"></td>
            <td th:text="${feedback.createdAt}"></td>
            <td th:text="${feedback.updatedAt}"></td>
            <td th:text="${feedback.deletedAt}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
