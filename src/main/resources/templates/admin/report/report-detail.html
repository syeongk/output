<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>결과 리포트 정보</title>
    <link rel="stylesheet" th:href="@{/css/variables.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>

<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>
<div class="container">
    <div class="header">
        <h1>결과 리포트 정보</h1>
    </div>
    <div class="table-container">
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>프롬프트</th>
                <th>AI 피드백</th>
                <th>삭제 여부</th>
                <th>생성일</th>
                <th>수정일</th>
                <th>삭제일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="feedback : ${feedbacks}">
                <td th:text="${feedback.id}"></td>
                <td class="content" th:text="${feedback.promptContent}"></td>
                <td class="content" th:text="${feedback.feedbackContent}"></td>
                <td th:text="${feedback.isDeleted}"></td>
                <td th:text="${feedback.createdAt}"></td>
                <td th:text="${feedback.updatedAt}"></td>
                <td th:text="${feedback.deletedAt}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>

</html>
