<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>결과 레포트 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<link href="data:;base64,iVBORw0KGgo=" rel="icon">

<body>
<div class="container mt-3">
    <h2>결과 레포트 목록</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>면접 세트 ID</th>
            <th>사용자 ID</th>
            <th>삭제 여부</th>
            <th>생성일</th>
            <th>수정일</th>
            <th>삭제일</th>
            <th>관리</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="report : ${reports}">
            <td th:text="${report.id}"></td>
            <td th:text="${report.interviewSet.id}"></td>
            <td th:text="${report.member.id}"></td>
            <td th:text="${report.isDeleted}"></td>
            <td th:text="${report.createdAt}"></td>
            <td th:text="${report.updatedAt}"></td>
            <td th:text="${report.deletedAt}"></td>
            <td>
                <form method="get" th:action="@{/admin/reports/{reportId}(reportId=${report.id})}">
                    <button type="submit">상세</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
