<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>금지 키워드 등록</title>
        <link rel="stylesheet" th:href="@{/css/variables.css}">
        <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<link href="data:;base64,iVBORw0KGgo=" rel="icon">

<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>
    <div class="container">
        <div class="header">
            <h1>금지 키워드 등록</h1>
        </div>
        <form class="form-box" method="post" th:action="@{/admin/banned-keywords/new}" th:object="${bannedKeywordDTO}">
            <div class="form-group">
                <input class="form-content" id="keyword" th:field="*{keyword}" type="text" placeholder="키워드를 입력해 주세요" required>
            </div>
            <div class="form-group">
                <button class="form-button" type="submit">등록</button>
            </div>
        </form>
    </div>
</body>

</html>
