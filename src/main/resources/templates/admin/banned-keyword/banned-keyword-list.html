<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>금지 키워드 관리</title>
    <link rel="stylesheet" th:href="@{/css/variables.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>

<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>
<div class="container">
    <div class="header">
        <h1>금지 키워드 관리</h1>
        <button class="header-button" onclick="location.href='/admin/banned-keywords/new'">
            <img src="/images/add.png" alt="추가">
        </button>
    </div>
    <div class="table-container">
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>키워드</th>
                <th>생성일</th>
                <th>수정일</th>
                <th>삭제일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bannedKeyword : ${bannedKeywords}">
                <td th:text="${bannedKeyword.id}"></td>
                <td th:text="${bannedKeyword.keyword}"></td>
                <td th:text="${bannedKeyword.createdAt}"></td>
                <td th:text="${bannedKeyword.updatedAt}"></td>
                <td th:text="${bannedKeyword.deletedAt}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>

</html>
