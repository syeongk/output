<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>금지 키워드 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<link href="data:;base64,iVBORw0KGgo=" rel="icon">

<body>
<div class="container mt-5">
    <h2>금지 키워드 목록</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>키워드</th>
            <th>생성일</th>
            <th>수정일</th>
            <th>삭제일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bannedKeyword : ${bannedKeywords}">
            <td th:text="${bannedKeyword.id}"></td>
            <td th:text="${bannedKeyword.keyword}"></td>
            <td th:text="${bannedKeyword.createdAt}"></td>
            <td th:text="${bannedKeyword.updatedAt}"></td>
            <td th:text="${bannedKeyword.deletedAt}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
